services:
  - type: web
    name: nfl-prop-bets
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: nfl-prop-bets-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.11.0

databases:
  - name: nfl-prop-bets-db
    databaseName: nfl_prop_bets
    user: nfl_prop_bets_user
