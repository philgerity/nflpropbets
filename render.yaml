services:
  - type: web
    name: nfl-prop-bets
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    disk:
      name: nfl-prop-bets-data
      mountPath: /opt/render/project/src
      sizeGB: 1
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DB_PATH
        value: /opt/render/project/src/prop_bets.db
